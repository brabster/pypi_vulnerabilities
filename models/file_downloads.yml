version: 2

models:
  - name: file_downloads
    description: Stable, enriched view of file_downloads source data
    columns:
      - name: package
        description: Package the download is associated with. Examples `pipenv`, `nose`
      - name: package_version
        description: Package version for the download. Examples `0.1.6`, `1.4.2`
      - name: python_version
        description: Python version for the download. Examples `2.7.12`, `3.6.4`
      - name: installer
        description: Installer repsonsible for the download. Examples `pip`, `poetry`
      - name: package_version_semver_parts
        description: Array containing results of split by '.' operation, respecting ordering, on package version